<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Hello, Bootstrap Table!</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css">
		
		<style>
			.wdh {
				padding: 20px;
			}
		</style>
	</head>
	
	<body>
		<div class='wdh'>
			<table 	id='table'
					data-height='1200' 
					data-search="true"
					data-show-refresh="true"
					data-show-print="false"
					data-search-on-enter-key="true">
				<thead>
					<tr>
						<th data-field="id">ID</th>
						<th data-field="name">name</th>
						<th data-field="price">price</th>
						<th data-field='tools' data-formatter='toolsFormatter' data-events='operateEvents'>操作</th>
					</tr>
				</thead>
			
			</table>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.2/dist/extensions/print/bootstrap-table-print.min.js"></script>
		
		<script>
			function toolsFormatter( value, row ) {
				var ele_str = '<a class="remove" href="javascript:void(0)" title="Remove"><i class="fa fa-trash"></i></a>';
				return ele_str;
			}
		</script>
		
		<script>
		
			var $table = $( '#table' )

			$( function() {
				var data = [
					{
						'id': 0,
						'name': 'Item 0',
						'price': '$0'
					},
					{
						'id': 1,
						'name': 'Item 1',
						'price': '$1'
					},
					{
						'id': 2,
						'name': 'Item 2',
						'price': '$2'
					},
					{
						'id': 3,
						'name': 'Item 3',
						'price': '$3'
					},
					{
						'id': 4,
						'name': 'Item 4',
						'price': '$4'
					},
					{
						'id': 5,
						'name': 'Item 5',
						'price': '$5'
					}
				];
				
				$table.bootstrapTable( {data:data} );
				
			} )
			
			window.operateEvents = {
				'dblclick .remove': function ( e, value, row, index ) {
					console.log( $(e.target).parents('td').html() );
					$(e.target).parents('td').html( '<p>wdh</p>' );
					/*
					$table.bootstrapTable( 'remove', {
						field: 'id',
						values: [row.id]
					} )
					*/
				}
			}
		
		</script>

	</body>

</html>
